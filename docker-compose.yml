version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholarstream-backend
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    volumes:
      - ./data:/app/data
    depends_on:
      - chromadb
      - ollama
    restart: unless-stopped
    networks:
      - scholarstream-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scholarstream-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scholarstream-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: scholarstream-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/data
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - scholarstream-network

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: scholarstream-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - scholarstream-network

volumes:
  chroma_data:
    driver: local
  ollama_data:
    driver: local

networks:
  scholarstream-network:
    driver: bridge
